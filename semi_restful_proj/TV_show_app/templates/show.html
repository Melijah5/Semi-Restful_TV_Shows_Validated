<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Show</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Semi-Restful TV show</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="md-form m-3 ">
            <h4><a href="/shows">Go back</a></h4>
        </div>

        <div class="md-form m-2 ">
            <label for="form1"><h1>TV Show {{show.id }}</h1></label>
        </div>

        <div class="md-form m-5 text-success">
            <label for="form1"><h3>Title: {{show.title }}</h3></label>
        </div>

        <div class="md-form m-5 text-success">
            <label for="form1"><h3>Release Date: {{show.release_date }}</h3></label>
        </div>

        <div class="md-form m-5 text-success">
            <label for="form1"><h3>Description: {{show.description }}</h3></label>
        </div>

        <div class="md-form m-5">
            <label for="form1"><h4>Last updated: {{show.updated_at}}</h4></label>
        </div>

        <a href="/shows/{{ show.id }}/edit">edit</a>|
        <a href="/shows/delete/{{ show.id }}">delete</a>
    </div>
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Semi_restful TV show 2021</p>
        </div>
    </footer>
</body>

</html>
